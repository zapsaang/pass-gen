# .goreleaser.yaml
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: passgen 
    main: ./cmd/passgen
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  -
    repository:
      owner: zapsaang
      name: homebrew-tap

    name: passgen
    directory: Formula
    description: "A secure and deterministic password generator"
    homepage: "https://github.com/zapsaang/pass-gen"

    test: |
      system "#{bin}/passgen --version"

nfpms:
  -
    id: passgen
    
    package_name: passgen
    
    file_name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}amd64
      {{- else if eq .Arch "386" }}i386
      {{- else if eq .Arch "arm64" }}arm64
      {{- else }}{{ .Arch }}{{ end }}

    formats:
      - deb
      - rpm

    maintainer: "ZapSaang <admin@zapsaang.com>"
    description: "A secure and deterministic password generator"
    license: "MIT"
    homepage: "https://github.com/zapsaang/pass-gen"
    
    contents:
      - src: ./README.md
        dst: /usr/share/doc/passgen/README.md
      - src: ./LICENSE
        dst: /usr/share/doc/passgen/LICENSE